<body>
    

    <header>
        <img src="../images/logo.jpg" alt="logo de la banda">
        <h1>Contacto</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a> </li>

                </ul>
            </nav>
    </header>
    
    <main>
        <div id="formulario">
    <form>
        <label for="nombre">Nombre</label>
            <br>
            <input type="text" id="nombre" placeholder="Nombre y Apellido">
            <br>
        <label for="email">Email*</label>
        <br>
            <input type="email" id="email" placeholder="casilla@mail.com" required>
            <br>
        <label for="fecha">Fecha</label>
        <br>
            <input type="date" id="fecha">
            <br>
        <label for="motivo-contacto">Motivo de contacto*</label>
        <br>
            <select name="" id="motivo-contacto" required>
                <option value="">Integrantes</option>
                <option value="">Discografía</option>
                <option value="">Shows</option>
            </select>
            <br>
        <label for="">Comentarios*</label>
        <br>
        <textarea name="" id="" placeholder="Comentarios..." cols="30" rows="10"></textarea>
            <br>
        <input type="submit" value="Enviar consulta">
        <input type="reset" value="Borrar">

    </form>
    </div>
    </main>

        <div>

                </ul>
        </div>
    </footer>
